{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block content %}
<div class="container-fluid">
<h3>Page not found</h3>
<p>Sorry, but the requested page could not be found.</p>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
{% endblock %}
