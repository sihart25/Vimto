{% extends "base.html"%} 
{% block title %}Reset Password{% endblock %}
{% block content %}

<div class="container-fluid">

	<div class="panel panel-default">
  		<div class="panel-heading">Password Reset</div>
  		<div class="panel-body">

<p>Please specify your email address to receive instructions for resetting your password:</p>
<form action="" method="post">
	<div style="display:none"><input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken"></div>

	    {% if form.email.errors %}
	        <div class="alert alert-danger" role="alert">
	        	<p>{{ form.email.errors }}</p>
	        </div>
    	{% endif %}

		<div class="form-group form-group-md row">
	    	<label for="id_email" class="control-label col-md-2 text-right">E-mail address:</label>
	    	<div class="control-form col-md-6">
	     	 <input type="text" class="form-control" id="id_email" name="email" placeholder="email">
	       	</div>
	  	</div>
	  	
	  	 <div class="form-group  form-group-md row">
		    <div class="col-md-offset-2">
		      <button type="submit" class="btn btn-default">Reset password</button>
		    </div>
	   </div>
</form>

</div></div></div>


{% endblock %}
